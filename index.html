<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RevoU ft. Joko Saptono</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon/site.webmanifest">
</head>
<body>

  <!-- Navbar -->
  <header id="header">
    <nav>
      <button id="nav-toggle" aria-label="Toggle navigation">&#9776;</button>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="profile.html">Our Profile</a></li>
        <li><a href="https://github.com/josapton">Portfolio</a></li>
        <li><a href="#message-us">Message Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Home Section -->
  <section id="home">
    <h1>Hi <span id="welcome-name"></span>, Welcome To RevoU ft. Joko Saptono</h1>
    <p>This is a mini coding project website of RevoU Coding Camp Software Engineering</p>
  </section>

  <!-- Photo Banner -->
  <section id="photo-banner">
    <img src="assets/images/banner-revou.jpg" alt="Company Banner" />
  </section>

  <!-- Our Headquarter -->
  <section id="our-headquarter">
    <h2>Our Headquarter</h2>
    <div class="locations">
      <div class="circle-group">
        <div class="circle">
          <img src="assets/images/jakarta.jpg" alt="Jakarta">
        </div>
        <span class="circle-label">Jakarta</span>
      </div>
      <div class="circle-group">
        <div class="circle">
          <img src="assets/images/bandung.png" alt="Bandung">
        </div>
        <span class="circle-label">Bandung</span>
      </div>
      <div class="circle-group">
        <div class="circle">
          <img src="assets/images/surabaya.jpg" alt="Surabaya">
        </div>
        <span class="circle-label">Surabaya</span>
      </div>
    </div>
  </section>

  <!-- Message Us Form -->
  <section id="message-us">
    <h2>Message Us</h2>
    <form id="contact-form">
      <label>
        Name
        <input type="text" name="nama" />
      </label>
      <label>
        Date of Birth
        <input type="date" name="dob" />
      </label>
      <fieldset>
        <legend>Gender</legend>
        <label><input type="radio" name="gender" value="Male" /> Male</label>
        <label><input type="radio" name="gender" value="Female" /> Female</label>
      </fieldset>
      <label>
        Message
        <textarea name="message" rows="4"></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>
    <div id="form-result"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Created By Joko Saptono</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
